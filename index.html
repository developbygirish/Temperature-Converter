<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enter Temperature</h2>
        <div class="input_field">
            Celcius
            <input type="number" id="Celcius" oninput="computTemp(event)">
        </div>
        <div class="input_field">
            Farenheite
            <input type="number" id="Farenheite" oninput="computTemp(event)">
        </div>
        <div class="input_field">
            Kelvin
            <input type="number" id="Kelvin" oninput="computTemp(event)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
